      <p>Basic prompt version</p>
      <button class="reveal-button">Reveal Prompt</button>
    </div>
    <div class="card-back">
      <div class="prompt-text" style="margin: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px;">

  </div>
